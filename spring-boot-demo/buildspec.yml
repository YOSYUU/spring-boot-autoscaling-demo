version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Pre-build started on `date`
      - echo Checking Maven version
      - mvn --version
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package
  post_build:
    commands:
      - echo Build completed on `date`
      
artifacts:
  files:
    - target/demo-0.0.1-SNAPSHOT.jar
  name: spring-boot-artifact
